<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

    <h3>Hello Sign UP</h3>
    <form action="/signup" method="post">       <!--# actions pass to urls.py page-->
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" Required>
        <br><br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
        <br><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
        <br><br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
        <br><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create your password" Required>
        <br><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        <br><br>

        <button type="submit">Sign UP</button>

    </form>

</body>
</html>
